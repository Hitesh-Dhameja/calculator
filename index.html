<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:500' rel='stylesheet' type='text/css'>
    <title>Web Calculator</title>
  </head>
  <body>
      <input type="text" id="field">
      <div>
          <button onclick="v('7')" class="abc" id="t1" value=7 type="button">7</button>
          <button onclick="v('8')" class="abc" id="t2" value=8 type="button">8</button>
          <button onclick="v('9')" class="abc" id="t3" value=9 type="button">9</button>
          <button onclick="v('+')" class="abc" id="t4" value="+" type="button">+</button>
      </div>

      <div>
        <button onclick="v('4')" class="abc" id="t5" value=4 type="button">4</button>
        <button onclick="v('5')" class="abc" id="t6" value=5 type="button">5</button>
        <button onclick="v('6')" class="abc" id="t7" value=6 type="button">6</button>
        <button onclick="v('-')" class="abc" id="t8" value="-" type="button">-</button>
    </div>

    <div>
        <button onclick="v('1')" class="abc" id="t9" value=1 type="button">1</button>
        <button onclick="v('2')" class="abc" id="t10" value=2 type="button">2</button>
        <button onclick="v('3')" class="abc" id="t11" value=3 type="button">3</button>
        <button onclick="v('*')" class="abc" id="t12" value="*" type="button">*</button>
    </div>

    <div>
        <button onclick="c('')" class="abc" id="t13" value="C" type="button">C</button>
        <button onclick="v('0')" class="abc" id="t14" value=0 type="button">0</button>
        <button onclick="e()" class="abc" id="t15" value="=" type="button">=</button>
        <button onclick="v('/')" class="abc" id="t6" value="/" type="button">/</button>
    </div>

    <footer>
        <p class="foot">Calci.com <span>&#169</span>2020.All rights are reserved</p>
    </footer>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
